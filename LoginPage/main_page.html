<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project page.</title>
    <!-- We will handle styling and scripting directly in this file -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        :root {
            --primary-color: #e53e3e;
            --secondary-color: #fed7d7;
            --text-color: #2d3748;
            --bg-color: #f7fafc;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Background image */
            background: url("./assets/img/blood.jpg") no-repeat center center fixed;
            background-size: cover;
        }
        body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4); /* dark overlay */
    z-index: -1; /* stays behind the content */
}







        .container {
            width: 100%;
            max-width: 600px;
            padding: 3rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            margin: auto;
        }


        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        header hr {
            border: none;
            height: 2px;
            background-color: var(--primary-color);
            margin: 1rem 0;
            width: 50%;
        }

        h2 {
            color: var(--text-color);
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 1rem;
        }

        h4 {
            color: #718096;
            font-size: 1rem;
            font-weight: 400;
            text-align: center;
            margin-top: 0;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        /* New CSS for the side-by-side dropdowns */
        .date-select-group {
            display: flex;
            flex-direction: row;
            gap: 1rem;
        }

        /* Distribute space evenly among the date selects */
        .date-select-group select {
            flex: 1;
            min-width: 80px;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.2);
        }

        input[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            align-self: center;
            width: 50%;
        }

        input[type="submit"]:hover {
            background-color: #c53030;
            transform: translateY(-2px);
        }

        /* New styles for the options container and buttons */
        #optionsContainer {
            display: none;
            /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            text-align: center;
            /* Added transition for a smooth appearance */
            transition: opacity 0.5s ease;
            opacity: 0;
        }

        .option-button {
            width: 100%;
            padding: 24px;
            background-color: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-color);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .option-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            line-height: 1.5;
        }

        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #48bb78;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeinout 5s forwards;
            z-index: 1000;
        }

        .message-box.error {
            background-color: #f56565;
        }

        @keyframes fadeinout {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            10% {
                opacity: 1;
                transform: translateY(0);
            }

            90% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            header h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            h4 {
                font-size: 0.9rem;
            }

            .date-select-group {
                flex-direction: column;
            }
        }

        /* Role toggle container */
        .role-toggle {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            margin-bottom: 1.5rem;
        }

        .toggle-container {
            position: relative;
            width: 240px;
            height: 50px;
            margin: auto;
        }

        .toggle-container input {
            display: none;
            /* hide the checkbox */
        }

        .toggle-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            background: #fff;
            border: 2px solid var(--primary-color);
            border-radius: 30px;
            height: 100%;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            overflow: hidden;
        }

        .toggle-option {
            flex: 1;
            text-align: center;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 115px;
            height: 44px;
            background: linear-gradient(90deg, #e53e3e, #ff6b6b);
            border-radius: 25px;
            transition: all 0.4s ease;
            z-index: 1;
        }

        /* When checked â†’ slide right */
        .toggle-container input:checked+.toggle-label .toggle-slider {
            left: 120px;
        }

        /* Text color change */
        .toggle-container input:not(:checked)+.toggle-label .left {
            color: #fff;
        }

        .toggle-container input:checked+.toggle-label .right {
            color: #fff;
        }

        .toggle-container input:not(:checked)+.toggle-label .right {
            color: var(--primary-color);
        }

        .toggle-container input:checked+.toggle-label .left {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Home Page ...</h1>
        </header>
        <hr>
        <main>
            <h2>Registration form.</h2>
            <h4>Fill out all the details for registering yourself as a member of this Blood-club.</h4>
            <form id="registrationForm" action="#">
                <div class="form-group">
                    <label for="first-name">First name: -- </label>

                </div>

                <div class="form-group">

                <div class="form-group">

                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>

                <div class="form-group">

                    </select>
                </div>

                <div class="form-group">
                    <label for="birth-date">Birth Date: --</label>
                    <div class="date-select-group">
                        <select id="month" required>
                            <option value="" disabled selected>Month</option>
                            <option value="01">January</option>

                        <select id="year" required>
                            <option value="" disabled selected>Year</option>
                        </select>
                        <select id="date" required>

                    </div>
                </div>

                <div class="form-group">
                    <label for="blood-group">Blood Group: --</label>
                    <select id="blood-group" required>
                        <option value="" disabled selected>Select your Blood Group</option>
                        <option value="A+">A+</option>

                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>

                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="form-group role-toggle">
                    <label>What is your role?</label>
                    <div class="toggle-container">
                        <input type="checkbox" id="roleSwitch">
                        <label for="roleSwitch" class="toggle-label">
                            <span class="toggle-option left">Donor</span>
                            <span class="toggle-option right">Recipient</span>

                        </label>

                </div>

                <input type="submit" value="Register">
            </form>
            <div id="optionsContainer"></div>
            <div id="messageContainer"></div>
        </main>
        <hr>
        <footer>
            <i>For contacting ...</i><br><br>
            <i>Email at: -- roygourab460@gmail.com</i><br><br>
            <i>Call at: -- +91 - xxxxx xxxxx</i>
        </footer>
    </div>


    <script>
        const yearSelect = document.getElementById("year");
        const dateSelect = document.getElementById("date");

        // Populate years 1972â€“2024
        for (let y = 1972; y <= 2024; y++) {
            let option = document.createElement("option");
            option.value = y;
            option.textContent = y;
            yearSelect.appendChild(option);
        }

        // Populate dates 1â€“31
        for (let d = 1; d <= 31; d++) {
            let option = document.createElement("option");
            option.value = d;
            option.textContent = d;
            dateSelect.appendChild(option);
        }
    </script>


    <script src="script.js"></script>
</body>

</html>
