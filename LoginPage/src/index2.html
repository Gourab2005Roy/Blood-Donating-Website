<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Donation - Recipient Form</title>
  <style>
    body { font-family: Arial; background: #e3f2fd; padding: 30px; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 6px; }
    input, select { width: 100%; padding: 8px; border: 1px solid #c0c0c0; border-radius: 4px; }
    button { padding: 10px 22px; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0d47a1; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Blood Request Form</h2>
    <form id="recipientForm">
      <div class="form-group">
        <label>Your Name:</label>
        <input required id="recipientName" type="text" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label>Required Blood Type:</label>
        <select required id="bloodType">
          <option value="">Select</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>B-</option>
          <option>AB+</option><option>AB-</option>
          <option>O+</option><option>O-</option>
        </select>
      </div>
      <div class="form-group">
        <label>Location (City or Area):</label>
        <input required id="location" type="text" placeholder="e.g. Guwahati">
      </div>
      <button type="submit">Search Blood Banks</button>
    </form>
  </div>

  <script>
    document.getElementById('recipientForm').onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('recipientName').value;
      const bloodType = document.getElementById('bloodType').value;
      const location = document.getElementById('location').value;
      // Pass data using URL parameters
    window.location.href = `results.html?type=recipient&bloodType=${encodeURIComponent(bloodType)}&location=${encodeURIComponent(location)}`;
    }

  </script>
</body>
</html>
